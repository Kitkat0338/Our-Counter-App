<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Us ‚ù§Ô∏è</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  
  <!-- Web App Settings for iPhone -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Us ‚ù§Ô∏è">

  <!-- App Icon -->
  <link rel="apple-touch-icon" href="apple-touch-icon.png">

  <style>
    :root { font-size: 16px; }
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #ff9a9e, #fad0c4);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      padding: 1rem;
      box-sizing: border-box;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }
    #timer {
      font-size: 1.2rem;
      background: rgba(255, 255, 255, 0.2);
      padding: 1rem;
      border-radius: 1rem;
      backdrop-filter: blur(10px);
      width: 100%;
      max-width: 400px;
    }
    .label {
      font-size: 0.9rem;
      color: #f5f5f5;
      margin-top: 1rem;
      opacity: 0.8;
    }
  </style>
</head>
<body>

  <h1>üíñ We've Been Together For üíñ</h1>
  <div id="timer">Loading...</div>
  <div class="label">Since June 4, 2023 üíë</div>

  <script>
    const startDate = new Date("2023-06-04T00:00:00");

    function updateTimer() {
      const now = new Date();
      const diff = now - startDate;

      const years = Math.floor(diff / (1000 * 60 * 60 * 24 * 365.25));
      const days = Math.floor((diff % (1000 * 60 * 60 * 24 * 365.25)) / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((diff % (1000 * 60)) / 1000);

      document.getElementById("timer").innerHTML =
        `${years} years, ${days} days<br>${hours} hours, ${minutes} minutes, ${seconds} seconds`;
    }

    setInterval(updateTimer, 1000);
    updateTimer();
  </script>

</body>
</html>
