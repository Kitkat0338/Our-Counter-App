<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Us ‚ù§Ô∏è</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Us ‚ù§Ô∏è">

  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #ff9a9e, #fad0c4);
      font-family: 'Segoe UI', sans-serif;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
    }
    h1 { font-size: 2rem; margin-bottom: 1rem; }
    #timer {
      font-size: 1.2rem;
      background: rgba(255, 255, 255, 0.2);
      padding: 1rem;
      border-radius: 1rem;
      backdrop-filter: blur(10px);
      width: 100%;
      max-width: 400px;
    }
    .label { font-size: 0.9rem; margin-top: 1rem; opacity: 0.8; }

    /* Lock Screen */
    #lockScreen {
      position: fixed;
      inset: 0;
      background: linear-gradient(to right, #ff9a9e, #fad0c4);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      text-align: center;
    }
    #lockScreen h2 { font-size: 1.5rem; margin-bottom: 1rem; }

    .dots {
      display: flex;
      justify-content: center;
      margin-bottom: 1rem;
      gap: 10px;
    }
    .dot {
      width: 15px;
      height: 15px;
      border-radius: 50%;
      background: rgba(255,255,255,0.5);
      transition: background 0.2s;
    }
    .dot.filled { background: #fff; }

    .keypad {
      display: grid;
      grid-template-columns: repeat(3, 60px);
      gap: 15px;
      justify-content: center;
      margin-top: 1rem;
    }
    .key {
      background: rgba(255,255,255,0.3);
      backdrop-filter: blur(10px);
      border-radius: 50%;
      width: 60px;
      height: 60px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.5rem;
      color: #fff;
      cursor: pointer;
      user-select: none;
    }
    .key:active { background: rgba(255,255,255,0.5); }

    #errorMsg {
      color: #fff;
      font-size: 0.9rem;
      margin-top: 0.5rem;
      opacity: 0.8;
      display: none;
    }

    /* Lock Again Button */
    #lockAgain {
      margin-top: 1.5rem;
      padding: 0.6rem 1.2rem;
      border: none;
      border-radius: 1rem;
      background: rgba(255,255,255,0.3);
      backdrop-filter: blur(10px);
      color: #fff;
      font-size: 1rem;
      cursor: pointer;
    }
    #lockAgain:active {
      background: rgba(255,255,255,0.5);
    }
  </style>
</head>
<body class="locked">

  <!-- Lock Screen -->
  <div id="lockScreen">
    <h2>üîí Enter Passcode</h2>
    <div class="dots">
      <div class="dot" id="dot1"></div>
      <div class="dot" id="dot2"></div>
      <div class="dot" id="dot3"></div>
      <div class="dot" id="dot4"></div>
      <div class="dot" id="dot5"></div>
      <div class="dot" id="dot6"></div>
      <div class="dot" id="dot7"></div>
      <div class="dot" id="dot8"></div>
    </div>
    <div class="keypad">
      <div class="key">1</div>
      <div class="key">2</div>
      <div class="key">3</div>
      <div class="key">4</div>
      <div class="key">5</div>
      <div class="key">6</div>
      <div class="key">7</div>
      <div class="key">8</div>
      <div class="key">9</div>
      <div class="key">‚å´</div>
      <div class="key">0</div>
      <div class="key">‚úî</div>
    </div>
    <div id="errorMsg">Wrong passcode, try again.</div>
  </div>

  <!-- Main Content -->
  <h1>üíñ We've Been Together For üíñ</h1>
  <div id="timer">Loading...</div>
  <div class="label">Since June 4, 2023 üíë</div>
  <button id="lockAgain">üîí Lock Again</button>

  <script>
    const PASSCODE = "06042023";
    let input = "";

    const lockScreen = document.getElementById("lockScreen");
    const errorMsg = document.getElementById("errorMsg");
    const dots = [...document.querySelectorAll(".dot")];
    const lockAgainBtn = document.getElementById("lockAgain");

    function updateDots() {
      dots.forEach((dot, i) => {
        if (i < input.length) dot.classList.add("filled");
        else dot.classList.remove("filled");
      });
    }

    function checkPasscode() {
      if (input === PASSCODE) {
        lockScreen.style.display = "none";
        localStorage.setItem("unlocked", "true");
      } else {
        errorMsg.style.display = "block";
        setTimeout(() => { errorMsg.style.display = "none"; }, 1500);
        input = "";
        updateDots();
      }
    }

    document.querySelectorAll(".key").forEach(key => {
      key.addEventListener("click", () => {
        const val = key.textContent;
        if (val === "‚å´") {
          input = input.slice(0, -1);
        } else if (val === "‚úî") {
          if (input.length === 8) checkPasscode();
        } else if (/[0-9]/.test(val)) {
          if (input.length < 8) input += val;
          if (input.length === 8) checkPasscode();
        }
        updateDots();
      });
    });

    if (localStorage.getItem("unlocked") === "true") {
      lockScreen.style.display = "none";
    }

    // Lock again feature
    lockAgainBtn.addEventListener("click", () => {
      input = "";
      updateDots();
      localStorage.removeItem("unlocked");
      lockScreen.style.display = "flex";
    });

    // Timer Script
    const startDate = new Date("2023-06-04T00:00:00");
    function updateTimer() {
      const now = new Date();
      const diff = now - startDate;
      const years = Math.floor(diff / (1000 * 60 * 60 * 24 * 365.25));
      const days = Math.floor((diff % (1000 * 60 * 60 * 24 * 365.25)) / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((diff % (1000 * 60)) / 1000);
      document.getElementById("timer").innerHTML =
        `${years} years, ${days} days<br>${hours} hours, ${minutes} minutes, ${seconds} seconds`;
    }
    setInterval(updateTimer, 1000);
    updateTimer();
  </script>
</body>
</html>
